<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalena's Daffy Nightowl || ITIS 3135 Slideshow</title>
    <link rel ="stylesheet" href="styles/default.css">
    <script src="scripts/slideshowscripts.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script></body>
    <main>
        <h2>Slideshow</h2>
        <div class="slideshow-container">
            <div class="slides">
                <div class="slidenumber">1 / 9</div>
                <img src="https://dae1313.github.io/itis3135/images/dumplings_pic.jpeg" alt="image_1" class="slidepicture">
                <div class="slidedescription">D - for Dumplings</div>
            </div>
            <div class="slides">
                <div class="slidenumber">2 / 9</div>
                <img src="https://dae1313.github.io/itis3135/images/air_fryer_pic.jpeg" alt="image_2" class="slidepicture">
                <div class="slidedescription">A - for Air Fryer</div>
            </div>
            <div class="slides">
                <div class="slidenumber">3 / 9</div>
                <img src="https://dae1313.github.io/itis3135/images/laptop_pic.jpeg" alt="image_3" class="slidepicture">
                <div class="slidedescription">L - for Laptop</div>
            </div>
            <div class="slides">
                <div class="slidenumber">4 / 9</div>
                <img src="https://dae1313.github.io/itis3135/images/egg_pic.jpeg" alt="image_4" class="slidepicture">
                <div class="slidedescription">E - for Eggs</div>
            </div>
            <div class="slides">
                <div class="slidenumber">5 / 9</div>
                <img src="https://dae1313.github.io/itis3135/images/noodle_pic.jpeg" alt="image_5" class="slidepicture">
                <div class="slidedescription">N - for Noodles</div>
            </div>
            <div class="slides">
                <div class="slidenumber">6 / 9</div>
                <img src="https://dae1313.github.io/itis3135/images/arizona_pic.jpeg" alt="image_6" class="slidepicture">
                <div class="slidedescription">A - for AriZona Green Tea</div>
            </div>
            <div class="slides">
                <div class="slidenumber">7 / 9</div>
                <img src="https://dae1313.github.io/itis3135/images/nintendo_pic.jpeg" alt="image_7" class="slidepicture">
                <div class="slidedescription">N - for Nintendo Switch Lite</div>
            </div>
            <div class="slides">
                <div class="slidenumber">8 / 9</div>
                <img src="https://dae1313.github.io/itis3135/images/gum_pic.jpeg" alt="image_8" class="slidepicture">
                <div class="slidedescription">G - for Gum</div>
            </div>
            <div class="slides">
                <div class="slidenumber">9 / 9</div>
                <img src="https://dae1313.github.io/itis3135/images/onion_pic.jpeg" alt="image_9" class="slidepicture">
                <div class="slidedescription">O - for Onion</div>
            </div>
            <div class="dot-container">
                <img src="https://dae1313.github.io/itis3135/images/dumplings_pic.jpeg" alt="image_1" class="dot" onclick="currentSlide(1)">
                <img src="https://dae1313.github.io/itis3135/images/air_fryer_pic.jpeg" alt="image_2" class="dot" onclick="currentSlide(2)">
                <img src="https://dae1313.github.io/itis3135/images/laptop_pic.jpeg" alt="image_3" class="dot" onclick="currentSlide(3)">
                <img src="https://dae1313.github.io/itis3135/images/egg_pic.jpeg" alt="image_4" class="dot" onclick="currentSlide(4)">
                <img src="https://dae1313.github.io/itis3135/images/noodle_pic.jpeg" alt="image_5" class="dot" onclick="currentSlide(5)">
                <img src="https://dae1313.github.io/itis3135/images/arizona_pic.jpeg" alt="image_6" class="dot" onclick="currentSlide(6)">
                <img src="https://dae1313.github.io/itis3135/images/nintendo_pic.jpeg" alt="image_7" class="dot" onclick="currentSlide(7)">
                <img src="https://dae1313.github.io/itis3135/images/gum_pic.jpeg" alt="image_8" class="dot" onclick="currentSlide(8)">
                <img src="https://dae1313.github.io/itis3135/images/onion_pic.jpeg" alt="image_1" class="dot" onclick="currentSlide(9)">
            </div>
            <a class="prev" onclick="plusSlides(-1)"> < </a>
            <a class="next" onclick="plusSlides(1)"> > </a>
        </div>
        <script src="scripts/slideshowscripts.js"></script>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script></body>
</html>
