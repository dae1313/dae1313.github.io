<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalena's Daffy Nightowl || ITIS 3135 Calculator</title>
    <link rel ="stylesheet" href="styles/default.css">
    <script src="scripts/calculator_try.js"></script>
</head>
<body class="calculator-body">
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <main class="calculator-main">
        <h2>Calculator</h2>
        <div class="calculator-content">
            <div class="calculator-container">
                <div class="display-number-container">
                    <div class="display-content">
                        <div id="display"></div>
                    </div>
                </div>
                <div class="keys-container">
                    <div class="topkey-sections">
                        
                        <button class="calculator-key-zero-button" id="key-button" onclick="backspace()">Backspace</button>
                        <button class="calculator-key-button" id="key-button" onclick="operatorSign('/')">&#247</button>
                    </div>
                    <div class="topkey-sections">
                        <button class="calculator-key-button" id="key-button" onclick="displayNumber('7')">7</button>
                        <button class="calculator-key-button" id="key-button" onclick="displayNumber('8')">8</button>
                        <button class="calculator-key-button" id="key-button" onclick="displayNumber('9')">9</button>
                        <button class="calculator-key-button" id="key-button" onclick="operatorSign('*')">X</button>
                    </div>
                    <div class="topkey-sections">
                        <button class="calculator-key-button" id="key-button" onclick="displayNumber('4')">4</button>
                        <button class="calculator-key-button" id="key-button" onclick="displayNumber('5')">5</button>
                        <button class="calculator-key-button" id="key-button" onclick="displayNumber('6')">6</button>
                        <button class="calculator-key-button" id="key-button" onclick="operatorSign('-')">-</button>
                    </div>
                    <div class="topkey-sections">
                        <button class="calculator-key-button" id="key-button" onclick="displayNumber('1')">1</button>
                        <button class="calculator-key-button" id="key-button" onclick="displayNumber('2')">2</button>
                        <button class="calculator-key-button" id="key-button" onclick="displayNumber('3')">3</button>
                        <button class="calculator-key-button" id="key-button" onclick="operatorSign('+')">+</button>
                    </div>
                    <div class="topkey-sections">
                        <button class="calculator-key-button" id="key-button" onclick="clearDisplay()">AC</button>
                        <button class="calculator-key-button" onclick="displayNumber('0')">0</button>
                        <button class="calculator-key-button" onclick="displayNumber('.')">.</button>
                        <button class="calculator-key-button" onclick="calculateTotal()">=</button>
                    </div>
                </div>
            <div>
        </div>
    </div>
    <script src="scripts/calculator_try.js"></script>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
