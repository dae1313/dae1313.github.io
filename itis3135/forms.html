    <main>
        <hr>
        <h2>Forms</h2>
        <form action="#">
            <div id="personal">
            <label for="name">Name: <input type="text" id="name" placeholder="Name" class="infolabel" required></label>
            <label for="phone">Phone Number: <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" class="infolabel" required></label>
            <label for="email">Email Address: <input type="email" id="email" placeholder="Email" class="infolabel" required></label>
            </div><br>
            
            <div id="contactmethod">
            <label>Preferred Contact Method:</label>
            <label for="contactEmail"><input type="checkbox" id="contactEmail" name="contact-Method" class="contact">Email</label>
            <label for="contactPhone"><input type="checkbox" id="contactPhone" name="contact-Method" class="contact">Phone</label>    
            </div><br>   
            
            <div id="status-employment">
            <label for="status">What is your current employment status:</label>
            <select id="status" name="status">
                <option value="select">(Select one)</option>
                <option value="self">Self-Employed</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
            </select>
            </div><br>

            <div id="about-us">
            <label>How did you hear about us?:</label>
            <label for="news"><input type="radio" id="news" name="hear-us" class="hearus">Newspaper</label>
            <label for="socialmedia"><input type="radio" id="socialmedia" name="hear-us" class="hearus">Social Media</label>
            <label for="people"><input type="radio" id="people" name="hear-us" class="hearus">From a friend</label>
            <label for="ad"><input type="radio" id="ad" name="hear-us" class="hearus">Advertisement</label>
            <label for="other"><input type="radio" id="other" name="hear-us" class="hearus">Other</label>
            </div>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
