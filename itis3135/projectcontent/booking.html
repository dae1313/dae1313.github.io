<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stacy NailCraft Studio  || Appointments</title>
        <link rel ="stylesheet" href="projectStyle/projectdefault.css">
    </head>
    <body>
        <div data-include="./projectComponents/projectHeader.html"></div>
        <script src="projectScripts/projectHTMLInclude.js"></script>
        <main>  
            <h2>Appointments</h2>
            <div class="div-container">
                <form>
                    <div class="appointment-container">
                        <h2>Appointment Form</h2>
                    
                        <form action="#" method="post">
                          <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" required>
                          </div>
                    
                          <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                          </div>
                    
                          <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" required>
                          </div>
                    
                          <div class="form-group">
                            <label for="service">Service Type:</label>
                            <select id="service" name="service" required>
                              <option value="" disabled selected>Select a service type</option>
                              <option value="manicure">Manicure</option>
                              <option value="pedicure">Pedicure</option>
                              <option value="fullset">Full set</option>

                            </select>
                          </div>
                    
                          <div class="form-group">
                            <label for="date">Preferred Date:</label>
                            <input type="date" id="date" name="date" required>
                          </div>
                    
                          <div class="form-group">
                            <label for="time">Preferred Time:</label>
                            <input type="time" id="time" name="time" required>
                          </div>
                    
                          <button type="submit">Submit Appointment</button>
                        </form>
                      </div>
                </form>
            </div>
        </main>

    </body>
</html>
