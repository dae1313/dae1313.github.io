<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalena's Daffy Nightowl || ITIS 3135 FirstScripts</title>
    <link rel ="stylesheet" href="styles/default.css">
    <script src="scripts/defaultscripts.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <hr>
    <main>
        <h2>First Scripts </h2>
        <form id="form-info">
            <h3 id="time"></h3>
            <fieldset id="function-box">
                <label for="name" id="name-label">
                    Enter Your Name: 
                </label> 
                <input id="name" type="text" placeholder="Name" required>    
                <label for="mood" id="mood-label">
                    Enter Your Mood Today: </label>
                <input id="mood" type="text" placeholder="Mood" required>
                <button onclick="getFeeling()" id="firstscriptbutton">Submit</button>
            </fieldset>
        </form>
        <form id="form-info">
            <fieldset id="function-box">
                <label for="polyNumber" id="number-label">
                    Enter a Number from 1 to 10: </label>
                <input id="polyNumber" type="text" name="number" placeholder="Enter a number">
                <button onclick="getPolygonNumber()" id="firstscriptbutton">Submit</button>
            </fieldset>
        </form>

        <form id="form-info">
            <p id="interactUser">Try out these buttons: </p>
            <button onclick="getFacts()" id="function">Facts About Nightowl</button>
            <button onclick="getMixedColors()" id="function">Mix Pimary Colors</button>
            <button onclick="getLuckNumber()" id="function">Guess The Lucky Number</button>
            <button onclick="interactAnimal()" id="function">Interact with Timmy the Nightowl</button>
        </form>
        
    </main>
    <script src="scripts/defaultscripts.js"></script>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script></body>
</body>
</html>
